	  <script>

		//DRAW 2 circles of different color, one inside another
		//DRAW a bull's eye like below - Rember need to open and close paths
		ctx.beginPath();
		ctx.fillStyle = 'blue';
		ctx.ellipse(200, 200, 200, 200, 0, 0, Math.PI * 2);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.fillStyle = 'white';
		ctx.ellipse(200, 200, 110, 110, 0, 0, Math.PI * 2);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.fillStyle = 'yellow';
		ctx.ellipse(200, 200, 100, 100, 0, 0, Math.PI * 2);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.fillStyle = 'white';
		ctx.ellipse(200, 200, 60, 60, 0, 0, Math.PI * 2);
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.fillStyle = 'red';
		ctx.ellipse(200, 200, 50, 50, 0, 0, Math.PI * 2);
		ctx.fill();





		//Catching Events
		var mouse_down = false;
		var current;
		var past;
		
		//DRAWS A LINE FUNCTION
		function draw (past, current) {
		  ctx.moveTo(past[0], past[1]);
		  ctx.quadraticCurveTo(
		    past[0], past[1],
		    current[0], current[1]
		  );
		  ctx.stroke();
		  ctx.closePath();
		}

		canvas.addEventListener('mousedown', function (event) {
  			mouse_down = true;
  			console.log('down', event.offsetX, event.offsetY);
		});
		canvas.addEventListener('mouseup', function (event) {
  			mouse_down = false;
  			console.log('up', event.offsetX, event.offsetY);
		});
		canvas.addEventListener('mousemove', function (event) {
  			if (mouse_down) {
    			current = [event.offsetX, event.offsetY];
    			if (past) {
      				draw(past, current);
    			}
    			past = [event.offsetX, event.offsetY];
  			}
		});

	  </script>
